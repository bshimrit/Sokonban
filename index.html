<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shimrt - Sokoban</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div>
        <h1>SCORE:<span class="score">0</span>
            <div><img src="img/magnet.jpg"/>:
                <span id="magnetcnt"></span>
                <span p style="font-size:13px">To use magnet click on box and move with keyboard to new position</span>
            </div>
        </h1>
        <div onkeydown="return false">
            <input onclick="changeLevel(value)" type="radio" id="level1"
                name="level" value="0" checked="true">
            <label for="level1">Level 1</label>
            <input onclick="changeLevel(value)" type="radio" id="level2"
                name="level" value="1">
            <label for="level2">Level 2</label>
        </div>
        <div><button onClick="initGame()">Reset Game</button></div>
    </div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <script src="js/utils.js" ></script>
    <script src="js/main.js" ></script>
</body>

</html>
